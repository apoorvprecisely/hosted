---
services:
  gluetun:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
       - VPN_SERVICE_PROVIDER=protonvpn  # Use native ProtonVPN support
       - VPN_TYPE=wireguard
       - SERVER_COUNTRIES=Singapore
       - PORT_FORWARDING=on
       - PORT_FORWARDING_PROVIDER=protonvpn
       - WIREGUARD_PRIVATE_KEY=YPk/B8/jl9JQYlklKH5GUjJ+UB4ddbXFZ8P0uigvAEs=
    ports:
      - 8080:8080  # qBittorrent WebUI
      - 65265:65265  # qBittorrent TCP
      - 65265:65265/udp  # qBittorrent UDP
      - 9696:9696
      - 8989:8989
      - 5055:5055
      - 7878:7878
      - 8888:8888  # Gluetun HTTP Proxy (ADD THIS)
      - 8000:8000  # Gluetun HTTP Server (ADD THIS)
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=65265
    volumes:
      - /home/apoorv/hosted/qbittorrent/appdata:/config
      - /media/apoorv/561DA19B02F15670/Downloads:/downloads
      - /media/apoorv/561DA19B02F15670/Downloads/tv:/downloads/tv
      - /media/apoorv/561DA19B02F15670/Downloads/movies:/downloads/movies
    restart: unless-stopped
    depends_on:
      - gluetun
    network_mode: "service:gluetun"

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/apoorv/hosted/sonarr:/config
      - /media/apoorv/561DA19B02F15670/Downloads/tv:/downloads/tv
      - /media/apoorv/561DA19B02F15670/Downloads/downloads:/downloads
    restart: unless-stopped
    depends_on:
      - gluetun
    network_mode: "service:gluetun"
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/apoorv/hosted/radarr:/config
      - /media/apoorv/561DA19B02F15670/Downloads/movies:/downloads/movies
      - /media/apoorv/561DA19B02F15670/Downloads/downloads:/downloads
    restart: unless-stopped
    depends_on:
      - gluetun
    network_mode: "service:gluetun"

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Tashkent
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/apoorv/hosted/jellyseerr/config:/app/config
    restart: unless-stopped
    depends_on:
      - gluetun
    network_mode: "service:gluetun"
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=http://192.168.1.14:8096
    volumes:
      - /home/apoorv/hosted/jellyfin/config:/config
      - /media/apoorv/561DA19B02F15670/Downloads/tv:/downloads/tv
      - /media/apoorv/561DA19B02F15670/Downloads/movies:/downloads/movies
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/apoorv/hosted/prowlarr/config:/config
      - /home/apoorv/hosted/prowlarr/Custom:/config/Definitions/Custom
    restart: unless-stopped
    depends_on:
      - gluetun
    network_mode: "service:gluetun"
